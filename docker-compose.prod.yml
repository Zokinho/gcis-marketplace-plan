# Production override â€” enables HTTPS via Let's Encrypt
# Usage: sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  server:
    environment:
      FORCE_HTTPS: "true"

  client:
    ports:
      - "443:443"
    environment:
      SSL_DOMAIN: ${SSL_DOMAIN:-marketplace.harvex.ca}
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

  certbot:
    image: certbot/certbot
    container_name: gcis-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
