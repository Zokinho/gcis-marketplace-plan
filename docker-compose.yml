services:
  postgres:
    image: postgres:16-alpine
    container_name: gcis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gcis
      POSTGRES_PASSWORD: gcis_dev_pass
      POSTGRES_DB: gcis_marketplace
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
